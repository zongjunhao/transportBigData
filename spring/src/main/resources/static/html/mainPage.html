<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="/dist/css/adminlte.min.css">
    <script src="/js/echarts/echarts.min.js"></script>
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/js/scrollReveal.js"></script>
    <script src="/dist/js/adminlte.min.js"></script><!-- AdminLTE App -->
    <script src="../plugins/select2/js/select2.full.min.js"></script>
    <link rel="stylesheet" href="/js/font-awesome.min.css">
    <style>
        html,body,#mainpage{
            /*width: 100%;*/
            /*height: 100%;*/
            background-color: whitesmoke;
        }
        .info{
            height: 400px;
            margin: 30px;

        }

        h1 {
            margin: 60px auto;
            font-size: 55px;
            font-weight: bold;
            /*color: #fdf5f2;*/
            text-align: center;
        }
        h2 {
            margin: 20px 0;
            font-size: 35px;
            font-weight: bold;
            /*color: #fdf5f2;*/
            text-align: center;
        }
        html::-webkit-scrollbar {
            display: none; /* Chrome Safari */
        }

        html {
            scrollbar-width: none; /* firefox */
            -ms-overflow-style: none; /* IE 10+ */
            overflow-x: hidden;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div>
    <h1 data-scroll-reveal="enter top">功能概览</h1>
    <div class="row" style="margin: 0 100px" id="mainpage">
        <div class="col-md-4 " data-scroll-reveal="enter left after 0.5s">
            <div class="info info-box mb-3">
                <div class="info-box-content">
                    <div class="row" style="text-align: center;margin-top: 40px">
                        <i class="fa fa-map-marker fa-5x"  style="width: 100%;text-align: center;color: #005abb"></i>
                    </div>
                    <div class="row">
                        <h2 class="text-center" style="width: 100%">出行驻留分析</h2>
                    </div>
                    <div class="row" style="width: 100%;margin: 10px auto;text-align: center">
                        <label style="width: 100%;text-align: center">两大部分</label>
                    </div>
                    <div class="row" style="width: 100%;margin: 10px auto;text-align: center">
                        <label style="width: 100%;text-align: center" @click="od"><i class="fa fa-hand-o-right" aria-hidden="true" style="margin-right: 1em"></i>小区划分与小区OD分析</label>
                        <label style="width: 100%;text-align: center" @click="inout"><i class="fa fa-hand-o-right" aria-hidden="true" style="margin-right: 1em"></i>选定区域内人流量分析</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 " data-scroll-reveal="enter bottom after 0.5s">
            <div class="info info-box mb-3">
                <div class="info-box-content">
                    <div class="row" style="text-align: center;margin-top: 40px">
                        <i class="fa fa-car fa-5x"  style="width: 100%;text-align: center;color: #005abb"></i>
                    </div>
                    <div class="row">
                        <h2 class="text-center" style="width: 100%">出行方式分析</h2>
                    </div>
                    <div class="row" style="width: 100%;margin: 10px auto;text-align: center">
                        <label style="width: 100%;text-align: center">两大部分</label>
                    </div>
                    <div class="row" style="width: 100%;margin: 10px auto;text-align: center">
                        <label style="width: 100%;text-align: center" @click="all"><i class="fa fa-hand-o-right" aria-hidden="true" style="margin-right: 1em"></i>整体出行方式综述</label>
                        <label style="width: 100%;text-align: center" @click="user"><i class="fa fa-hand-o-right" aria-hidden="true" style="margin-right: 1em"></i>个人出行方式展示</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 " data-scroll-reveal="enter right after 0.5s">
            <div class="info info-box mb-3">
                <div class="info-box-content">
                    <div class="row" style="text-align: center;margin-top: 40px">
                        <i class="fa fa-users fa-5x"  style="width: 100%;text-align: center;color: #005abb"></i>
                    </div>
                    <div class="row">
                        <h2 class="text-center" style="width: 100%">人群密度分析</h2>
                    </div>
                    <div class="row" style="width: 100%;margin: 10px auto;text-align: center">
                        <label style="width: 100%;text-align: center">两大部分</label>
                    </div>
                    <div class="row" style="width: 100%;margin: 10px auto;text-align: center">
                        <label style="width: 100%;text-align: center" @click="crowd"><i class="fa fa-hand-o-right" aria-hidden="true" style="margin-right: 1em"></i>人群密度热力图</label>
                        <label style="width: 100%;text-align: center" @click="crowd"><i class="fa fa-hand-o-right" aria-hidden="true" style="margin-right: 1em"></i>异常聚集检测</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    var app = new Vue({
        el: '#mainpage',
        data() {
            return {}
        },
        methods: {
            od(){
                window.location.href = "OD.html"
            },
            inout(){
                window.location.href = "choosePoint.html"
            },
            user(){
                window.location.href = "trackUser.html"
            },
            all(){
                window.location.href = "trackWayAll.html"
            },
            crowd(){
                window.location.href = "crowd.html"
            },

        },
        filters: {},
        created() {
        },
        mounted() {
            window.scrollReveal = new scrollReveal({ reset: true, move: '50px'});
        },
        watch: {}
    });

</script>
</html>
