    var map = new AMap.Map('container', {
        mapStyle: 'amap://styles/1de318cbb8d12c02303a22c550b9ccc9',
        zoom: 10,
        center: [123.2531, 41.8011],
        features: ['bg', 'road'],
        eventSupport: true,  // 图层事件支持，LabelsLayer 默认开启
        fitView: true,
        visible: true,
        zIndex: 99,
        collision: false,  // 是否开启文字自动避让
        resizeEnable: true
    });

    $.get('/stay/getZoneCenter', function (data) {
        // 点图层
        var pointLayer = new Loca.PointLayer({
            map: map
        });

        pointLayer.setData(data.data, {
            lnglat: function (obj) {
                var value = obj.value;
                var lnglat = [value['longitude'], value['latitude']];
                // console.log(lnglat, new Date().getMilliseconds(), obj.index, value['timestamp'])
                return lnglat;
            },
        }).setOptions({
            style: {
                // 圆形半径，单位像素
                radius: 6,
                // 填充颜色
                // color: function (data) {
                //     var value = data.value;

                color: '#FFFFFF',

                // 描边颜色
                borderColor: '#FF0000',
                // 描边宽度，单位像素
                borderWidth: 1,
                // 透明度 [0-1]
                opacity: 1,
            }
        }).render();

        // 文字标记图层
        var labelsLayer = new Loca.LabelsLayer({
            zooms: [3, 20],
            zIndex: 1000,
            // 开启标注避让，默认为开启，v1.4.15 新增属性
            collision: true,
            // 开启标注淡入动画，默认为开启，v1.4.15 新增属性
            // animation: true,
            map: map,
        });

        labelsLayer.setData(data.data, {
            lnglat: function (obj) {
                var value = obj.value;
                var lnglat = [value['longitude'], value['latitude']];
                return lnglat;
            },
        }).setOptions({
            style: {
                direction: "top",  // 文字位置
                offset: [0, 0],  // 文字偏移距离
                zooms: [3, 18],  // 文字显示范围
                text: function (data) {
                    var value = data.value;
                    // "index" + value[indexedDB] +
                    // return value['timestamp'] + " cluster" + value['cluster']

                },  // 文本内容
