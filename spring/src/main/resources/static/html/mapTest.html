<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style>
        html,
        body{
            width: 100%;
            height: 100%;
        }
        #container {
            width: 100%;
            height: 100%;
        }
    </style>
    <title>圆的绘制和编辑</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=8f06d016e800f730d46f5422d241cb91&plugin=AMap.CircleEditor"></script>
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
</head>
<body>
<!--<div >-->
<!--    <div class="panel-body">-->
<!--        -->
<!--    </div>-->
<!--</div>-->
<div class="panel panel-default panel-body" id="container"></div>

<div class="input-card" style="width: 120px">
    <button class="btn" onclick="circleEditor.open()" style="margin-bottom: 5px">选定区域</button>
    <button class="btn" onclick="circleEditor.close()">结束选定</button>
</div>
<script type="text/javascript">
    var map = new AMap.Map("container", {
        center: [123.4344177, 41.81195831],
        zoom: 14
    });

    var circle = new AMap.Circle({
        center: [123.4312515, 41.80846024],
        radius: 1000, //半径
        borderWeight: 3,
        strokeColor: "#FF33FF",
        strokeOpacity: 1,
        strokeWeight: 6,
        strokeOpacity: 0.2,
        fillOpacity: 0.4,
        strokeStyle: 'dashed',
        strokeDasharray: [10, 10],
        // 线样式还支持 'dashed'
        fillColor: '#1791fc',
        zIndex: 50,
    })

    circle.setMap(map)
    // 缩放地图到合适的视野级别
    map.setFitView([ circle ])

    var circleEditor = new AMap.CircleEditor(map, circle)

    circleEditor.on('move', function(event) {
        // console.log(event)
        // log.info('触发事件：move')
    })

    circleEditor.on('adjust', function(event) {
        // console.log(event)
        // log.info('触发事件：adjust')
    })

    circleEditor.on('end', function(event) {
        console.log(circle.getCenter())
        console.log(circle.getCenter().lng)
        console.log(circle.getCenter().lat)
        console.log(circle.getRadius())
        $.ajax({
            type:"GET",
            url:"/stay/getOd",
            data:{
                startTime : "9:00",
                endTime : "10:00"
            },
            dataType:"json",
            success:function(res){
                console.log(res);
                if(res.resultCode=="200"){
                    //查找成功
                    console()
                } else {
                    //查找失败，没有该条记录
                    // alert("查找失败")
                }
                console.log("加载了echarts")
// 				$("#dataTables-example").dataTable();
            },
            error:function(res){
                // alert("请求的页面有错误");
            }
        });
        // event.target 即为编辑后的圆形对象
    })
</script>
</body>
</html>
